  <ion-header>
      <ion-toolbar>
        <ion-title>
            Charts in Ionic 2
        </ion-title>
      </ion-toolbar>
    </ion-header>
  
  <ion-content>

      <ion-card>
          <ion-card-header>
            Bar Chart Own
          </ion-card-header>
          <ion-card-content>
            <ion-item-divider></ion-item-divider>
            <canvas #barCanvasOwn></canvas>
          </ion-card-content>
        </ion-card>
  
      <ion-card>
        <ion-card-header>
          Bar Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
      </ion-card>
  
      <ion-card>
        <ion-card-header>
          Doughnut Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #doughnutCanvas></canvas>
        </ion-card-content>
      </ion-card>
  
      <ion-card>
        <ion-card-header>
          Line Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvas></canvas>
        </ion-card-content>
