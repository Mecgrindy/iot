<div *ngIf="sectorList && sectorList.length > 0" class="sector-list">
  <ion-card *ngFor="let sector of sectorList; let i = index" (click)="navigate(sector.id)">
    <ion-card-header>
      <ion-card-subtitle>
        <ion-input placeholder="Szektor név" style="flex: 2;" clear-input [value]="sector.data.name"
          (click)="prevent($event)" (ionBlur)="UpdateSectorName($event, i)"></ion-input>
        <span class="space-filler"></span>
        <ion-button fill="clear" (click)="DeleteSector($event, i)" color="medium"
          [disabled]="sector.data.zones && sector.data.zones.length > 0">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-card-subtitle>
      <!-- <ion-card-title> -->
      <!-- <ion-input placeholder="Zóna név" clear-input [value]="sector.data.zones[0].name"
            (ionBlur)="UpdateZoneName($event, i)"></ion-input> -->
      <!-- </ion-card-title> -->
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed="true">
        <ion-row align-items-center>
          <ion-col *ngFor="let zone of sector.data.zones; let z = index" (click)="SelectZone($event);"
            [ngClass]="{'b-warning': zone.status==='warning', 'b-danger': zone.status==='danger' }"
            (press)="DeleteZone( i, z)">
            {{zone.name}}
          </ion-col>
          <ion-col>
            <ion-button style="flex: 1;" fill="outline" color="secondary" (click)="AddZone($event, i)">
              <ion-icon slot="start" name="add"></ion-icon>Zóna
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
</div>
